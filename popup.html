<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye & Posture Reminder</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

    <p id="countdown">⏳ Time left: Not started</p>

    <script src="popup.js"></script>
